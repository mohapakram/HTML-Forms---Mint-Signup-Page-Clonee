<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Sign up page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="form-container">
      <div id="form-header">
        <h1 class="ver-margin">Create an Intuit account</h1>
        <div id="form-des" class="ver-margin">
          <p>One account for everything Intuit, including Mint.</p>
          <a href="#">Learn more</a>
        </div>
      </div>
      <form action="#" method="post">
        <div class="input-container">
          <label for="email">Email address</label>
          <input type="text" name="email" id="email" required />
        </div>
        <div class="input-container">
          <label for="phone">Phone (recommended)</label>
          <input type="number" name="phone" id="phone" required />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </div>
        <button><i class="fas fa-lock"></i>create account</button>
      </form>
    </div>
  </body>
</html>
